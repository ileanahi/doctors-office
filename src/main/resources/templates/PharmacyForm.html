<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>

<div class="header">
    <nav>
        <ul>
            <li><a href="../">Home</a></li>
            <li><a href="/patientView/1">Patient Portal</a></li>
            <li><a th:href="@{'/doctorView'}">Doctor Portal</a></li>
            <li><a href="../">Pharmacy</a></li>
            <li><a href="../">Scheduling</a></li>
        </ul>
    </nav>
</div>

<div class="title-header">
    <h3>Pharmacy Portal</h3>
</div>

<div>
    <table class="prescription-table" style="
    margin-top: 83px;
">
        <tr>
            <th style="
    width: 131px;
">Date Created</th>
            <th style="
    width: 176px;
">Patient</th>
            <th style="
    width: 176px;
">Prescription</th>
            <th>Filled</th>
        </tr>
        <tr th:each="prescription : ${prescriptions}">
            <td th:text="${prescription.date}" style="
    width: 131px;
"></td>
            <td th:text="${patient.get().name}" style="
    width: 176px;
"></td>
            <td th:text="${prescription.prescription}" style="
    width: 210px;
"></td>
            <td th:text="${prescription.filled ? 'Filled - Ready to pick up.' : 'Waiting for the Doctor.'}"></td>

        </tr>
    </table>
</div>


</body>
</html>
