<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../patient/register.css" type="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">

    <title>Register</title>
</head>
<body>
    <div class="header">

        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="/patientView/1">Patient Portal</a></li>
                <li><a href="../">Doctor Portal</a></li>
                <li><a href="../">Pharmacy</a></li>
                <li><a href="../">Scheduling</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="container-md">
            <div class="register-page">

                <div class="form-right">
                    <form class="register-form" id="register-form">
                        <p>Register as a New Patient.</p>
                        <input type="text" class="form-control" id="name" placeholder="Full name">
                        <input type="text" class="form-control" id="address" placeholder="Address">
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <input type="text" class="form-control" id="phone" placeholder="000-000-0000">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <select class="form-control" id="doctor-select">
                            <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
                        </select>
                        <button id="submit-button" type="submit">Create</button>
                        <p class="message">Already registered? <a href="./login.html">Sign In</a></p>
                    </form>
                </div>
                <div class="form-left">
                    <img src="../images/peb.jpg" >
                </div>
            </div>
        </div>
    </div>


<script src="../patient/register.js" type="application/javascript"></script>
</body>
</html>
